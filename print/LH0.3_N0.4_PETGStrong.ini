#
# Print settings optimized for printing stronger PETG parts.
#

inherits = LH0.3_N0.4_Base

#
# This material requires printing at a very low speed.
#

bridge_speed = 25
external_perimeter_speed = 25
first_layer_speed = 20
gap_fill_speed = 25
infill_speed = 25
max_print_speed = 25
max_print_speed = 25
max_volumetric_speed = 0
perimeter_speed = 25
small_perimeter_speed = 25
solid_infill_speed = 25
support_material_interface_speed = 100%
support_material_speed = 25
top_solid_infill_speed = 25
travel_speed = 180

#
# Using a higher infill overlap appears to increase strength for PETG.
#

infill_overlap = 55%

#
# Using a higher extrusion width yields drastically stronger part
# strength without increasing print times or significantly reducing print
# quality. 150% appears to be the peak in terms of MPa.
#
# See: https://www.cnckitchen.com/blog/the-effect-of-extrusion-width-on-strength-and-quality-of-3d-prints
#

external_perimeter_extrusion_width = 150%
extrusion_width = 150%
first_layer_extrusion_width = 150%
infill_extrusion_width = 150%
perimeter_extrusion_width = 150%
solid_infill_extrusion_width = 150%
top_infill_extrusion_width = 150%
